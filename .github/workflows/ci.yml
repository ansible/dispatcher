---
name: CI
on:
  pull_request:
  push:
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Install dispatcher
        run: pip install -e .[pg_notify]

      - name: Install pytest
        run: pip install pytest

      - name: Run tests
        run: pytest tests/unit tests/integration

  black:
    name: Run black
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Install black
        run: pip install black

      - run: black --check dispatcher

  isort:
    name: Run isort
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Install isort
        run: pip install isort

      - name: Check isort
        run: isort --check dispatcher

  mypy:
    name: Run mypy
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Install mypy
        run: pip install mypy

      - name: Run mypy
        run: mypy --ignore-missing-imports dispatcher
