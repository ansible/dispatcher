# Demo config
---
pool:
  max_workers: 4
producers:
  BrokeredProducer:
    broker: pg_notify
    config:
      conninfo: dbname=dispatch_db user=dispatch password=dispatching host=localhost port=55777
    channels:
    - test_channel
    - test_channel2
    - test_channel3
  ScheduledProducer:
    task_schedule:
      'lambda: __import__("time").sleep(1)':
        schedule: 3
      'lambda: __import__("time").sleep(2)':
        schedule: 3
